<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor QR Generator</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; text-align: center; margin-top: 50px; background-color: #f8f9fa; color: #333; }
        h1 { color: #009EAE; }
        input { padding: 8px; border-radius: 4px; border: 1px solid #ccc; margin: 0 10px; }
        button { padding: 8px 16px; border: none; background-color: #009EAE; color: white; border-radius: 4px; cursor: pointer; }
        #qrCodeImage { margin-top: 20px; border: 1px solid #ddd; background-color: white; padding: 10px; }
    </style>
</head>
<body>
    <h1>Vendor QR Code Generator</h1>
    <div>
        <label for="vendorId">Vendor ID:</label>
        <input type="text" id="vendorId" value="vendor_123">
        <button onclick="generateQr()">Generate QR Code</button>
    </div>
    <div id="qrContainer" style="display:none;">
        <img id="qrCodeImage" src="" alt="QR Code">
        <p><small>Scan this code with the vendor app.</small></p>
    </div>

    <script>
        async function generateQr() {
            const vendorId = document.getElementById('vendorId').value;
            if (!vendorId) {
                alert('Please enter a Vendor ID');
                return;
            }
            
            // ðŸ”¥ IMPORTANT: This URL now includes the "/api" prefix.
            // Remember to replace the IP address with your computer's actual IP.
            const apiUrl = `http://192.168.0.121:3000/api/vendor/${vendorId}/qrcode`;

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error('Network response was not ok');
                
                const data = await response.json();

                // Set the image source to the Data URL received from the backend
                document.getElementById('qrCodeImage').src = data.qrCodeUrl;
                document.getElementById('qrContainer').style.display = 'block';

            } catch (error) {
                console.error('Failed to fetch QR code:', error);
                alert('Could not generate QR code. Is the backend server running and is the IP address correct?');
            }
        }
    </script>
</body>
</html>
